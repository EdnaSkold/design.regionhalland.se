{{ define "main" }}


<div class="px-4 pt-8 md:pt-16 pb-12 w-full max-w-2xl mx-auto">
	<div class="flex flex-wrap items-stretch -mx-4 justify-start">
		<main class="w-full px-4">
			<article class="article">
				<h1 class="text-3xl md:text-4xl mb-4">{{ .Title }}</h1>
				<p class=" leading-loose text-xl">
					{{ .Param "description" }}
				</p>
			</article>

			{{ .Content }}

		</main>
	</div>
</div>

{{ end }}
