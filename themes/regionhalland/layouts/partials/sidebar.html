{{ $list := .CurrentSection.Pages }}


<nav>

	<span class=" bg-grey-lightest block px-2 py-4 rounded-t">
		{{ partial "menu/back.html" . }}
	</span>

	<ul class="list-reset border border-grey-lightest rounded-b overflow-hidden">
	    {{ $curPage := .UniqueID }}





        {{ range $list.ByWeight }}
        	<li class="border-t border-grey-lightest">
				<a href="{{ .Permalink }}" class="block py-4 px-3 {{ if eq $curPage .UniqueID }} active font-bold {{ end }}">
					<span class="inline-block text-black text-base no-underline hover:underline focus:underline">{{ .Title }}</span>
				</a>
			</li>
        {{ end }}

	</ul>
</nav>
