

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Förhandsgranska</title>
	<link rel="stylesheet" href="https://unpkg.com/@regionhalland/styleguide-v2@0.8.2/dist/css/main.min.css">
</head>
<body class="p-4">
	<!-- Start: @rh-label--default -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-blue rounded-full inline-block label'>
	Primär
</label>
<!-- End: @rh-label--default -->

<!-- Start: @rh-label--secondary -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-blue-light rounded-full inline-block label'>
	Sekundär
</label>
<!-- End: @rh-label--secondary -->

<!-- Start: @rh-label--positive -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-green rounded-full inline-block label'>
	Positidv
</label>
<!-- End: @rh-label--positive -->

<!-- Start: @rh-label--negative -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-red-light rounded-full inline-block label'>
	Negativ
</label>
<!-- End: @rh-label--negative -->

<!-- Start: @rh-label--warning -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-yellow rounded-full inline-block label'>
	Varning
</label>
<!-- End: @rh-label--warning -->

<!-- Start: @rh-label--info -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-grey rounded-full inline-block label'>
	Info
</label>
<!-- End: @rh-label--info -->

<!-- Start: @rh-label--light -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-grey-lightest rounded-full inline-block label'>
	Ljus
</label>
<!-- End: @rh-label--light -->

<!-- Start: @rh-label--dark -->
<label
	class='px-2 mr-2 mb-2 py-1 text-sm text-black bg-grey-darkest rounded-full inline-block label'>
	Mörk
</label>
<!-- End: @rh-label--dark -->

</body>
</html>
