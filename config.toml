[privacy]
    [privacy.disqus]
        disable = false
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = false
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
      disable = false
      simple = false
    [privacy.twitter]
      disable = false
      enableDNT = false
      simple = false
    [privacy.vimeo]
      disable = false
      simple = false
    [privacy.youtube]
      disable = false
      privacyEnhanced = true
