baseURL = "http://localhost:1313"
title = "Design Guidelines"
theme = "regionhalland"
description = ""
languageCode = "sv-se"
DefaultContentLanguage = "sv"

[Params]
  RSSLink = "/index.xml"
  author = "Region Halland" # add your company name
  email = "joel.sanden@regionhalland.se"
  github_repository = "https://github.com/RegionHalland/design.regionhalland.se"
  version = "0.0.3"
